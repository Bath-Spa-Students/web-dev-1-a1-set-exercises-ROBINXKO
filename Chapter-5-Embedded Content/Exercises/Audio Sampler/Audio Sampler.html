<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML for meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML for title -->
    <title>Sound Board</title>
    <!-- HTML to link external stylesheet -->
    <link rel="stylesheet" href="Audio Sampler.css">
    <!-- HTML Code To link external JavaScript file -->
    <script src="Audio Sampler.js"></script>
</head>
<body>
    <!-- HTML for heading -->
    <h2>Sound Board</h2>
    <!-- HTML for sound buttons container -->
    <div class="soundboard">
        <!-- HTML for sound button 1 -->
        <div>
            <button onclick="ahaha()">
                <span id="NO">1.</span>
                <audio id="sn1" controls src="Audio/ah-ha.mp3"></audio>
                <h1 class="Name">Ah-ha</h1>
            </button>
        </div>
        <!-- HTML for sound button 2 -->
        <div>
            <button onclick="bang()">
                <span id="NO">2.</span>
                <audio id="sn2" controls src="Audio/bangoutoforder.mp3"></audio>
                <h1 class="Name">Bang out of order</h1>
            </button>
        </div>
        <!-- HTML for sound button 3 -->
        <div>
            <button onclick="email()">
                <span id="NO">3.</span>
                <audio id="sn3" controls src="Audio/emailoftheevening.mp3"></audio>
                <h1 class="Name">Email of the evening</h1>
            </button>
        </div>
        <!-- HTML for sound button 4 -->
        <div>
            <button onclick="dan()">
                <span id="NO">4.</span>
                <audio id="sn4" controls src="Audio/dan.mp3"></audio>
                <h1 class="Name">Dan</h1>
            </button>
        </div>
        <!-- HTML for sound button 5 -->
        <div>
            <button onclick="confused()">
                <span id="NO">5.</span>
                <audio id="sn5" controls src="Audio/imconfused.mp3"></audio>
                <h1 class="Name">I'm Confused</h1>
            </button>
        </div>
        <!-- HTML for sound button 6 -->
        <div>
            <button onclick="iate()">
                <span id="NO">6.</span>
                <audio id="sn6" controls src="Audio/iateascotchegg.mp3"></audio>
                <h1 class="Name">I ate a scotch egg</h1>
            </button>
        </div>
        <!-- HTML for sound button 7 -->
        <div>
            <button onclick="hello()">
                <span id="NO">7.</span>
                <audio id="sn7" controls src="Audio/hellopartridge.mp3"></audio>
                <h1 class="Name">Hello partridge</h1>
            </button>
        </div>
        <!-- HTML for sound button 8 -->
        <div>
            <button onclick="back()">
                <span id="NO">8.</span>
                <audio id="sn8" controls src="Audio/back-of-the-net.mp3"></audio>
                <h1 class="Name">Back-of-the-net</h1>
            </button>
        </div>
    </div>
</body>
</html>
