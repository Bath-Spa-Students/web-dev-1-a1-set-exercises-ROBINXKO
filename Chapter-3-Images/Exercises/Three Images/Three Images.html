<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streets Of Japan</title>
  <!-- HTML code to link the external CSS file -->
  <link rel="stylesheet" href="Three Images.css">
</head>
<body>
  <h1>Streets Of Japan</h1>

  <!-- HTML code to create a div with the class "Images" -->
  <div class="Images">
    <!-- HTML code to add three images with the attributes: src,alt,width,height,title -->
    <img src="Images/street1.jpg" alt="Traffic In The Streets Of Japan" width="400" height="600" title="Image 1">
    
    <img src="Images/street2.jpg" alt="Streets Of Japan In The Morning" width="400" height="600" title="Image 2">
    
    <img src="Images/street3.jpg" alt="A Busy Street Of Japan During Night" width="400" height="600" title="Image 3">
  </div>

</body>
</html>
