<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HTML Code To Link external stylesheet -->
  <link rel="stylesheet" href="Petrol Calculator.css">

  <!-- HTML Code for Title -->
  <title>Petrol Calculator</title>

</head>
<body>
  <div class="container">
    <h2>PETROL CALCULATOR</h2>

    <!-- HTML Code For Field for cost of petrol per liter -->
    <div class="input-group">
      <label for="cost-per-liter">Cost per liter:</label>
      <input type="number" id="cost-per-liter" placeholder="Enter cost per liter" value="1.72" step="0.01">
    </div>

    <!-- HTML Code For Field for number of liters purchased -->
    <div class="input-group">
      <label for="liters-purchased">Liters purchased:</label>
      <input type="number" id="liters-purchased" placeholder="Enter liters purchased" value="0">
    </div>
    <!-- HTML Code For Button to calculate total cost -->
    <button id="calculate-btn">Calculate</button>

    <!-- HTML Code For Paragraph to display total cost -->
    <p id="total-cost"></p>
  </div>

  <!-- HTML Code To Link external JavaScript File -->
  <script src="Petrol Calculator.js"></script>

</body>
</html>
